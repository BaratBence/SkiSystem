server.port=8443
server.ssl.key-store= classpath:springboot.p12
server.ssl.key-store-password= password
server.ssl.key-store-type= pkcs12
server.ssl.key-alias= Backend_001
server.ssl.key-password= password

spring.datasource.url= jdbc:mysql://localhost:3306/mysql?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= 123456

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= create

# App Properties
com.itsupport.jwtSecret= itsupportSecretKey
com.itsupport.jwtExpirationMs= 86400000

com.itsupport.UserInterventionAtExceptionalEvent= false

com.itsupport.MaxUtil= 0.9f